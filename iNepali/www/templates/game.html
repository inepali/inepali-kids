<ion-view view-title="Memory Game" ng-init="init()" cache-view="false">
<ion-nav-buttons side="right">
        <button class="button button-small button-royal" ng-click="init()">New Game</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card list">
            <!--div class="item item-divider text-center">
               <button class="button button-small button-royal" ng-click="initBySize(4,4)"> 4x4 </button>
               <button class="button button-small button-royal" ng-click="initBySize(5,4)"> 5x4 </button>
               <button class="button button-small button-royal" ng-click="initBySize(6,4)"> 6x4 </button>
            </div-->
            <div class="item item-divider text-center">
                Score : {{score}} 
            </div>

            <div class="item item-text-wrap text-center">
                <div class="row" ng-repeat="i in counter(rowSize) track by $index" ng-init="i = $index">
                    <div class="col" ng-repeat="j in counter(columnSize) track by $index" ng-init="j = $index">
                        <div class="containerx">
                            <div class="cardx" ng-class="{'flipped':cards[i][j].isFlipped}" ng-click="select(cards[i][j])">
                                <div class="front"><img width="60px" ng-src="img/puz.gif"></div>
                                <div class="back"><img width="60px" ng-src="img/{{cards[i][j].data.img}}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="isYouWin" class="item item-divider text-center item-royal">
                <h2>Game Over</h2>
            </div>
            <div class="item item-divider text-center">
                Timer: {{ duration | elapsed | date: "mm:ss"}}
            </div>
        </div>





    </ion-content>
</ion-view>
