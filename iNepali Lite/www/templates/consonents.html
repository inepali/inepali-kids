<ion-view view-title="Consonents" ng-init="init()" style="background-color: black"cache-view="false" >

<ion-content scroll="false">


<ion-slides  options="options" slider="data.slider">
    <ion-slide-page ng-repeat="item in data">
      <div>
        <img ng-click="play_ext()" ng-src="img/{{item.char}}.gif">
        <div class="english">{{item.english}}</div>
      
      </div>

    </ion-slide-page>
  </ion-slides>
  
</ion-content>

</ion-content>
</ion-view>
